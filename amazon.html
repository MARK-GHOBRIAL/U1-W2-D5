<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Amazon</title>
    <link
      rel="stylesheet"
      href="html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }
    
    article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
        display: block;
    }
    
    body {
        line-height: 1;
    }
    
    blockquote, q {
        quotes: none;
    }
    
    blockquote:before, blockquote:after, q:before, q:after {
        content: '';
        content: none;
    }
    
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }
    
    body {
        -webkit-text-size-adjust: none;
    }"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h3>shop all holiday gift cards</h3>
    </header>
    <main>
      <section>
        <article>
          <img src="./images/bg-image.png" />
        </article>
      </section>

      <section>
        <div>
          <h4 class="block">find the perfect gift</h4>
          <h5 class="block">shop now</h5>
        </div>
        <div class="inline">
          <img src="./images/img_1.jpg" />
          <img src="./images/img_2.jpg" />
          <img src="./images/img_3.jpg" />
          <img src="./images/img_4.jpg" />
        </div>
      </section>

      <section>
        <img src="./images/img_9.png" />
        <div id="abs">
          <h4>Play the gifting game</h4>
          <h5>shop gaming</h5>
        </div>
      </section>

      <section>
        <img src="./images/img_10.png" />
      </section>
    </main>
    <footer></footer>
  </body>
</html>
